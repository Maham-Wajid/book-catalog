version: '3.8'

services:
  book-api:
    build: .
    container_name: book-catalog-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./books.db
    volumes:
      - ./books.db:/app/books.db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  book-frontend:
    image: python:3.11-slim
    container_name: book-catalog-frontend
    ports:
      - "8080:8000"
    working_dir: /app
    volumes:
      - .:/app
    command: python -m http.server 8000 --directory /app
    depends_on:
      - book-api
